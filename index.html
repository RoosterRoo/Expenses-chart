<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <header class="my-balance">
        <section class="balance">
          <p>My balance</p>
          <p>$921.48</p>
        </section>
        <img src="./images/logo.svg" alt="Logo" />
      </header>
      <section class="spending">
        <p class="days">Spending - Last 7 days</p>
        <section class="chart">
          <div class="daily-spending"></div>
        </section>
        <section class="total">
          <section class="monthly">
            <p>
              Total this month<br /><span class="month-total">$478.33</span>
            </p>
          </section>
          <section class="increment">
            <p><span class="inc-pct">+2.4%</span><br />from last month</p>
          </section>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sayan De</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
